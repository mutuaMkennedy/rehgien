{% load static %}
<section id="sale-search" class="section white-text center">
<div class="container">
 <div class="row">
   <form class="sale-search-bar" action="{% url 'listings:haystack_search'%}" method="get">
     <div id="sale-search-input" class="col s12 m4">
       <input type="text" name="q" id="id" placeholder="Search by City or Town" >
     </div>
     <button type="submit" class="sale-search-button" ><img src="{% static 'icons/svgs/search.svg'%}" alt=""></button>
   </form>
 </div>

</div>
</section>
