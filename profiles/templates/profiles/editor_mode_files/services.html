{% load static %}

{% if bs_profile.professional_services %}
  {% for speciality in bs_profile.professional_services.all %}
    <button type="button" name="button">
      {{speciality}}
    </button>
  {%endfor%}
{% else %}
  <div class="pflpages-no-results">
    <img src="{%static 'img/note.svg'%}" alt="empty">
    <p>Nothing Yet</p>
  </div>
{% endif %}
