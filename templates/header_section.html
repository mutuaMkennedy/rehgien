<script src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(document).on( 'click', '#ac-trigger', function() {
        $('#ac-dropdown').css('display','block');
    });
    $(document).on('click', '#acDropdownClose', function() {
        $('#ac-dropdown').css('display','none')
    });

    const black_logo ="{% static 'img/RehgienLogoBlack.png'%}";

    const white_logo = "{% static 'img/RehgienLogoW.png'%}";

    $(window).scroll(function() {
      if($(this).scrollTop() > 1) {
          $('header').removeAttr('id');
          $('.base_lgo img').attr('src', black_logo);
      } else {
          $('header').attr('id','main_hdr_hmpg_aiuu');
          $('.base_lgo img').attr('src', white_logo)
      }
    });

});
</script>
