{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="Pass-chElWrapper">
  <div class="pass-ch-page">
    <a href="{%url 'listings:homepage'%}">
      <div class="loginLogo" style="background-image:url({%static 'img/rhg_logo1.png' %});">
      </div>
    </a>
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action">{% trans "Set Password" %}</button>
    </form>

    </div>
</div>
{% endblock %}
