{% load static %}
<form class="ajxFavForm"  action="{% url 'listings:save_property'%}" method="post">
  {% csrf_token %}
    {% if is_saved %}
    <button id="ajxFav" class="ls_is_svd_oiudoa" type="submit" value = "{{listing.pk}}">
      <span class="material-icons">favorite</span>
       Saved
     </button>
    {% else %}
    <button id="ajxFav" class="ls_is_n_svd_oiudoa" type="submit" value = "{{listing.pk}}">
        <span class="material-icons">favorite_border</span>
       Save
     </button>
    {% endif%}
</form>
